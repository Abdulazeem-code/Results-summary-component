<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h2>Result</h2>
        <div class="score-left">
          <span class="big-score">76</span>
          <span class="small-score">of 100</span>
        </div>
        <div class="left-text">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="right">
        <h4>Summary</h4>
        <div class="scores">
          <div class="scores-reaction score">
            <div class="score-icon">
              <img src="/assets/images/icon-reaction.svg" alt="reaction">
              <span>Reaction</span>
            </div>
            <span class="black-test">80/<span class="grey">100</span></span>
          </div>
          <div class="scores-memory score">
            <div class="score-icon">
              <img src="/assets/images/icon-memory.svg" alt="memory">
              <span>Memory</span>
            </div>
            <span class="black-test">92/<span class="grey">100</span></span>
          </div>
          <div class="scores-verbal score">
            <div class="score-icon">
              <img src="/assets/images/icon-verbal.svg" alt="verbal">
              <span>Verbal</span>
            </div>
            <span class="black-test">61/<span class="grey">100</span></span>
          </div>
          <div class="scores-visual score">
            <div class="score-icon">
              <img src="/assets/images/icon-visual.svg" alt="visual">
              <span>Visual</span>
            </div>
            <span class="black-test">72/<span class="grey">100</span></span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://frontendmentor.io/profile/Abdulazeem-code">Abdulazeem Shobiye</a>.
    </div>
  </body>
</html>
